apiVersion: apps/v1
kind: Deployment
metadata:
  name: quick-start
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quick-start
  template:
    metadata:
      labels:
        app: quick-start
    spec:
      containers:
        - name: demo
          image: quay.io/mcombi/quarkus-getting-started:10eaa822d3c4a18a811a20f07c78a1d65757d619
          ports:
            - containerPort: 8080
              protocol: TCP
              name: tpc-port

