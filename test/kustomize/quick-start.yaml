apiVersion: apps/v1
kind: Deployment
metadata:
  name: quick-start
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quick-start
  template:
    metadata:
      labels:
        app: quick-start
    spec:
      containers:
        - name: demo
          image: quay.io/mcombi/quarkus-getting-started:096207728fdc0e5c3509a19e79f626f3d77fa4fc
          ports:
            - containerPort: 8080
              protocol: TCP
              name: tpc-port

