apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: a2a-demo-test
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "demo"
  source:
    repoURL: 'https://github.com/mcombi/my-quarkus-quick-start-config.git'
    path: tekton/base
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-tekton-build-env
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m




